<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign IN</title>
    <!-- favicon icon -->
    <link rel="shortcut icon" href="./images/svg/favicon-icon.svg" type="image/x-icon">

    <!-- css link-->
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="wrapper">
        <img src="./images/svg/site-logo.svg" alt="Site logo">
        <div class="sign-in">
            <h1 class="Kirish">
                Sign IN
            </h1>
            <div class="input">
                <input type="text" placeholder="Login" min="3" max="15">
                <input type="password" placeholder="Password" min="8" max="12">
                <a href="#">Send</a>
            </div>
        </div>
    </div>
</body>
</html>
